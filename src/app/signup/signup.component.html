<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="signup" (submit)="Signup()">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c" >Your Name</label>
                      <input type="text" class="form-control" formControlName="name">
                      <span class="text-danger" *ngIf="name.errors?.['required'] && name.touched || name.dirty"  >Name is required</span>
                      <span class="text-danger" *ngIf="name.errors?.['minLength'] && name.touched || name.dirty"  >Name is too short</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your address </label>
                      <input type="text" class="form-control" formControlName="address">
                      <span class="text-danger" *ngIf="address.errors?.['required'] && address.touched"  >Addres required</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Mobile</label>
                      <input type="number" class="form-control" formControlName="mobile">
                      <span class="text-danger" *ngIf="mobile.errors?.['required'] && mobile.touched || mobile.dirty">Please Enter Mobile Number</span>
                      <span class="text-danger" *ngIf="mobile.errors?.['maxLength'] && mobile.touched || mobile.dirty">Mobile Num is invalid</span>
                      <span class="text-danger" *ngIf="mobile.errors?.['minLength'] && mobile.touched || mobile.dirty">Mobile Num is invalid</span>
                      <span class="text-danger" *ngIf="mobile.errors?.['pattern'] && mobile.touched || mobile.dirty">Mobile Num is invalid</span>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Age</label>
                      <input type="number" class="form-control" formControlName="age">
                      <span class="text-danger" *ngIf="age.errors?.['required'] && age.touched || age.dirty"  >Age required</span>
                      <span class="text-danger" *ngIf="age.errors?.['minLength'] && age.touched || age.dirty"  >Age is invalid</span>

                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Username </label>
                      <input type="text" class="form-control" formControlName="username">
                      <span class="text-danger" *ngIf="username.errors?.['required'] && username.touched || username.dirty"  >user name required</span>
                      <span class="text-danger" *ngIf="username.errors?.['pattern'] && username.touched || username.dirty "> Age required </span>

                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Password</label>
                      <input type="password" class="form-control" formControlName="password">
                      <span class="text-danger" *ngIf="password.errors?.['required'] && password.touched" > Password required</span>
                    </div>
                  </div>
                  <div class="form-check">
                    <!-- <span class="text-danger" *ngIf="usertype.errors?.['required'] && usertype.touched"  >usertype required</span> -->
                    <input class="form-check-input" type="radio" formControlName="usertype" value="0">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Trainer
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" formControlName="usertype" value="1">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Joiner
                    </label>
                  </div>
                  <br>
                  <br>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" [disabled]="signup.valid" class="btn btn-primary btn-lg">Register</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a [routerLink]="['/login']"
                      class="fw-bold text-body"><u>Login here</u></a></p>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <!-- <h1 class="d-flex">Credo Gym</h1> -->
                <img
                  src="https://www.shutterstock.com/image-vector/strong-muscular-bodybuilder-standing-isolated-600w-1953026692.jpg"
                  class="img-fluid" alt="Sample image">
                <!-- <h1 class="col-md-4 d-flex">Credo </h1> -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
